<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Compte à rebours</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Compte à rebours</h1>
		</header>
		<section>
			<div class="objectif" id='id_objectif'>Cible : 01/01/2019 0:00:00</div>
			<div class='minuteur' id='compte_a_rebours'>
				<div class="compteur">
					<div>
						<div id="id_jours" class="jours"><span>0</div>
						<p>Jours</p>
					</div>
					<div>
						<div id="id_heures" class="heures"><span>0</div>
						<p>Heures</p>
					</div>
					<div>
						<div  id="id_minutes" class="minutes">0</div>
						<p>Minutes</p>
					</div>
					<div>
						<div  id="id_secondes" class="secondes">0</div>
							<p>Secondes</p>
					</div>
				</div>
			</div>
			<p>Veuillez choisir une date et une heure à votre évenement :</p>
			<div class="form">
				<div class="date">
					<p>Date</p>
					<input type="number" name="date" id="input_jours">
					<select id="id_mois">
						<option value="Jan">Janvier</option> 
  						<option value="Feb">Février</option>
  						<option value="Mar">Mars</option>
  						<option value="Apr">Avril</option> 
  						<option value="May">Mais</option>
  						<option value="Jun">Juin</option>
  						<option value="Jul">Juillet</option> 
  						<option value="Aug">Aout</option>
  						<option value="Sep">Septembre</option>
  						<option value="Oct">Octobre</option> 
  						<option value="Nov">Novembre</option>
  						<option value="Dec">Décembre</option>
					</select>
					<input type="number" id="id_annee">
				</div>
				<div class="horaire">
					<p>Horaire</p>
					<input type="time" id="input_heures" step="1">
				</div>
			</div>
			<input type="button" name="start" value="start" id="button_start" >
		</section>
		<script src="js/app.js"></script>
	</body>
</html>
