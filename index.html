<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Compte à rebours</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Compte à rebours</h1>
		</header>
		<section>
			<div class="objectif" id='id_objectif'>Objectif : 01/01/2019 0:00:00</div>
			<div class='minuteur' id='compte_a_rebours'>
				<div class="compteur">
					<div class="jours">
						<span id="id_jours">0</span>
						<p>Jours</p>
					</div>
					<div class="heures">
						<div id="id_heures"><span>0</div>
						<p>Heures</p>
					</div>
					<div class="minutes">
						<span  id="id_minutes">0</span>
						<p>Minutes</p>
					</div>
					<div class="secondes">
						<span  id="id_secondes">0</span>
						<p>Secondes</p>
					</div>
				</div>
			</div>
		</section>
		<script src="js/app.js"></script>
	</body>
</html>
